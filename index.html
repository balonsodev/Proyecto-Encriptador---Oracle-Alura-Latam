  <title>Challenge Encriptador</title>
      
    <header>
        
    </header>
    <section class="encriptado">
        
      <h3 class="titulo-principal">Excriptador de Mensajes</h3>
        
      
      <div class="encriptacion">
        <div class="contenedor-cuadros">
          <div class="cuadro left">
            <label class="titulo-input" for="texto">Texto a Encriptar</label>
            <input
            type="text"  
            name="texto"
            id="inputText"
            placeholder="incluir el texto aqui "
            cols="70"
            rows="30"
                class="inputText"
                required
                ></textarea>
          </div>
              
          <div class="cuadro right">
                <label class="titulo-resultado" for="textoEncriptado">Resultado</label>
                <textarea
                name="textoEncriptado"
                id="outputText"
                placeholder="texto resultado "
                cols="40"
                rows="10"
                class="outputText"
                readonly
                
                ></textarea>
          </div>
        </div>
        <div class="botones">
          <p class="minusculas"> &#10071 El texto ingresado, debe incluir solo letras min√∫sculas e ir sin acentos</p>
            <button id="encrypt" class="boton-codificar" onclick="encrypt()">Encriptar</button>
              
            <button id="decrypt" class="boton-desencriptar" onclick="decrypt()">Desencriptar</button>
        </div>
      </div>
